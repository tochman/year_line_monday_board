<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for browser chrome -->
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for browser window -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <g filter="url(#dropShadow)">
    <!-- Browser window background -->
    <rect x="60" y="60" width="1080" height="680" rx="12" fill="#ffffff"/>
    
    <!-- Browser chrome (top bar) -->
    <rect x="60" y="60" width="1080" height="50" rx="12" fill="url(#chromeGradient)"/>
    <rect x="60" y="98" width="1080" height="12" fill="url(#chromeGradient)"/>
    
    <!-- Browser control buttons -->
    <circle cx="90" cy="85" r="8" fill="#ff5f57"/>
    <circle cx="115" cy="85" r="8" fill="#ffbd2e"/>
    <circle cx="140" cy="85" r="8" fill="#28c840"/>
    
    <!-- URL bar -->
    <rect x="180" y="75" width="880" height="20" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- App Content Area -->
    <g>
      <!-- Left sidebar (task names column) -->
      <rect x="60" y="110" width="240" height="630" fill="#f8fafc"/>
      <line x1="300" y1="110" x2="300" y2="740" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Header row -->
      <rect x="60" y="110" width="1080" height="60" fill="#ffffff"/>
      <line x1="60" y1="170" x2="1140" y2="170" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Header time markers (month labels) -->
      <line x1="470" y1="110" x2="470" y2="170" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="640" y1="110" x2="640" y2="170" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="810" y1="110" x2="810" y2="170" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="980" y1="110" x2="980" y2="170" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Month labels -->
      <text x="385" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="600">JAN</text>
      <text x="555" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="600">FEB</text>
      <text x="725" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="600">MAR</text>
      <text x="895" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="600">APR</text>
      
      <!-- Vertical grid lines (timeline columns) -->
      <line x1="470" y1="170" x2="470" y2="740" stroke="#f1f5f9" stroke-width="2"/>
      <line x1="640" y1="170" x2="640" y2="740" stroke="#f1f5f9" stroke-width="2"/>
      <line x1="810" y1="170" x2="810" y2="740" stroke="#f1f5f9" stroke-width="2"/>
      <line x1="980" y1="170" x2="980" y2="740" stroke="#f1f5f9" stroke-width="2"/>
      
      <!-- Row separators -->
      <line x1="60" y1="260" x2="1140" y2="260" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="60" y1="350" x2="1140" y2="350" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="60" y1="440" x2="1140" y2="440" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="60" y1="530" x2="1140" y2="530" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="60" y1="620" x2="1140" y2="620" stroke="#f1f5f9" stroke-width="1"/>
      
      <!-- Task name labels in sidebar -->
      <rect x="80" y="205" width="180" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="295" width="150" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="385" width="160" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="475" width="140" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="565" width="170" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="655" width="130" height="20" rx="4" fill="#e2e8f0"/>
      
      <!-- Gantt bars - Row 1 (Pink/Magenta) -->
      <rect x="350" y="195" width="280" height="40" rx="20" fill="#ec4899" opacity="0.9"/>
      
      <!-- Gantt bars - Row 2 (Blue) -->
      <rect x="450" y="285" width="320" height="40" rx="20" fill="#3b82f6" opacity="0.9"/>
      
      <!-- Gantt bars - Row 3 (Green + Purple) -->
      <rect x="380" y="375" width="200" height="40" rx="20" fill="#10b981" opacity="0.9"/>
      <rect x="620" y="375" width="220" height="40" rx="20" fill="#8b5cf6" opacity="0.9"/>
      
      <!-- Gantt bars - Row 4 (Orange) -->
      <rect x="520" y="465" width="340" height="40" rx="20" fill="#f97316" opacity="0.9"/>
      
      <!-- Gantt bars - Row 5 (Cyan + Pink) -->
      <rect x="360" y="555" width="240" height="40" rx="20" fill="#06b6d4" opacity="0.9"/>
      <rect x="640" y="555" width="260" height="40" rx="20" fill="#ec4899" opacity="0.9"/>
      
      <!-- Gantt bars - Row 6 (Blue) -->
      <rect x="420" y="645" width="300" height="40" rx="20" fill="#3b82f6" opacity="0.9"/>
      
      <!-- Today indicator line (red vertical line) -->
      <line x1="600" y1="170" x2="600" y2="740" stroke="#ef4444" stroke-width="3" stroke-dasharray="10 5" opacity="0.8"/>
      <circle cx="600" cy="170" r="8" fill="#ef4444"/>
      <text x="590" y="160" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="700">TODAY</text>
    </g>
    
    <!-- Browser window border -->
    <rect x="60" y="60" width="1080" height="680" rx="12" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  </g>
</svg>